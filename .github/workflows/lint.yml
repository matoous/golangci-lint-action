name: Run linters
on: [push]
jobs:
  revive-lint:
    name: Lint the project using Revive
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v1

      - name: Run Revive
        uses: docker://morphy/revive-action:latest
        with:
          config: .revive.toml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  golang-ci-lint:
    name: Lint the project using GolangCI Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v1

      - name: Run GolangCI-Lint locally
        uses: ./
        with:
          config: .golangci.yml
        env:
          WORKING_DIRECTORY: ${{ github.workspace }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OUT_FORMAT: tab
      - name: Run GolangCI-Lint as remote action
        uses: matoous/golangci-lint-action@master
        with:
          config: .golangci.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OUT_FORMAT: tab
